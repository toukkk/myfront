<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>第一章</title>
        <style>
            body
            {
                background-color:hsl(256, 60%, 78%);
                /* 会被background-color属性覆盖 */
                background-image:url("1.jpeg");
            }
            h1
            {
                font-size:36pt;
                text-align:center;
            }
            h2
            {
                color:orange;
            }
            hr
            {
                color:navy;
            }
            p
            {
                font-family:"Times New Roman";/* 字体 */
                font-size:20px;
                margin-left:50px;
            }
            a:link     
            {
                color:green;
            }  
            /* 未访问 */
            a:visited
            {
                color:yellow;
            }  
            /*已访问后 */
            a:hover    
            {
                color:black;
            }  
            /*  悬停 */
            a:active   {
                color:blue;
            }  
             /*  点击 */
            #paral
            {
                text-align:left;
                color:red;
            }
            .center
            {
                text-align:center;
            }
            p.right
            {
                text-align:right;
            }
        </style>
      </head>
    <body>
        <h1>这是一个36pt尺寸居中的标题</h1>
        <h2 class="center">这是一个橙色标题</h2>
        <hr>
        <p>这是一个20px像素的段落,做外边距为50像素</p>
        <p>这是一个可以变色的
            <a href="https://element.eleme.cn/#/zh-CN/component/dialog" target="_blank" alt="变色">链接</a>。
        </p>
        <p id="paral">引用id声明，段落居左，红色字体</p>
        <h2 class="right">这个标题不受类选择器p.class影响</h2>
        <p class="right">这个段落受类选择器p.class影响</p>
    </body>
</html>
