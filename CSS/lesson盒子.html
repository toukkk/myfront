    <p>CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容。</p>
    <div class="text1">
        <p>这里是盒子内的实际内容。</p>
        <p>有 25px 内间距，25px 外间距、25px 绿色边框。</p>
    </div>

    <p>计算盒子尺寸</p>
    <div class="text2">
        <img src="./images/1.jpeg" width="250px" height="250px">
        <div>
            <p>上面的图片是250 px宽。</p>
            <p>这个元素的总宽度也是250 px。</p>
        </div>
    </div>
