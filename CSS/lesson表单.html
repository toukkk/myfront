<!DOCTYPE html>
<html>

<head>
    <title>第十九章</title>
    <meta charset="utf-8">
    <link href="./styles/text表单.css" rel="stylesheet">
</head>

<body>
    <div>
        <div>
            <h1>表单</h1>
        </div>
        <div>
            <form action="MAILTO:8246189@qq.com" method="post">
                <fieldset>
                    <legend>这是一个修饰过的表单:</legend>
                    <label for="name">姓名：</label>
                    <input id="name" type="text" name="name" size="10" value="姓名"><br>
                    <label for="sex">性别：</label><br>
                    <input type="radio" id="sex" name="sex" checked>男<br>
                    <input type="radio" name="sex">女<br><br>
                    <label for="egg">年龄：</label>
                    <select id="egg" name="egg">
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option selected>20</option>
                        <option>21</option>
                        <option>22</option>
                    </select><br>
                    <label for="email">邮箱：</label>
                    <input type="text" name="email" id="email" size="20" value="你的邮箱"><br>
                    <label for="pass">密码：</label>
                    <input type="password" name="password" id="pass" placeholder="密码"><br>
                    <label>爱好（多选）：</label>
                    <input type="checkbox" name="hobby" value="read">读书<br>
                    <input type="checkbox" name="hobby" value="motion">运动<br>
                    <input type="checkbox" name="hobby" value="surf the internet">上网<br>
                    <input type="checkbox" name="hobby" value="work">工作<br>
                    <input type="checkbox" name="hobby" value="Play games">打游戏<br>
                    <input type="checkbox" name="hobby" value="chat">聊天<br>
                    <input type="checkbox" name="hobby" value="sit quietly">静坐<br>
                    <input type="checkbox" name="hobby" value="sleep">睡觉<br>
                    <input type="checkbox" name="hobby" value="Tiktok">看抖音<br><br>
                    <div style="height:15em">
                        <label for="like-text">你最喜欢的一段话：</label>
                        <textarea id="like-text" rows="10" cols="70">输入你想说的...</textarea>
                    </div>
                    <div>
                        <input type="submit" value="确认">
                        <input type="reset" value="重置"><br><br>
                        <button type="botton" onclick="alert('叫你点你就点,傻逼')">点我!傻逼</botton>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
