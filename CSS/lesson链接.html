<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>第五章</title>
    <link href="./styles/text链接.css" rel="stylesheet">
</head>

<body>
    <h2>点击链接改变链接样式</h2>
    <p>
        <a class="color" href="https://element.eleme.cn/#/zh-CN/component/dialog" target="_blank" alt="element.eleme.cn">这是一个可改变链接颜色的链接</a>
    </p>
    <p>
        <a class="size" href="https://element.eleme.cn/#/zh-CN/component/dialog" target="_blank" alt="element.eleme.cn">这是一个可改变链接字体大小的链接</a>
    </p>
    <p>
        <a class="background" href="https://element.eleme.cn/#/zh-CN/component/dialog" target="_blank" alt="element.eleme.cn">这是一个可改变链接背景颜色的链接</a>
    </p>
    <p>
        <a class="family" href="https://element.eleme.cn/#/zh-CN/component/dialog" target="_blank" alt="element.eleme.cn">这是一个可改变链接字体类型的链接</a>
    </p>
    <p>
        <a class="style" href="https://element.eleme.cn/#/zh-CN/component/dialog" target="_blank" alt="element.eleme.cn">这是一个可改变链接文字修饰的链接</a>
    </p>

    <h2>创建连接框</h2>
    <div class="class">
        <a href="./1.jpeg" target="_blank">这是一个链接</a> 
        <p><b>注意:</b> hover必须在:link和 a:visited之后定义才有效.</p>
        <p><b>注意:</b>active必须在hover之后定义是有效的.</p>
    </div>
</body>

</html>
