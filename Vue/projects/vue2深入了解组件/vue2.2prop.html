<html>

<head>
    <meta charset="utf-8">
    <title>javascript</title>

</head>

<body>
    <div id="components-button">
        <prop-type :likes="32" :published="true" :comment="[2,4,6]" :author="{z:3}" :post="post" title-string="string">
        </prop-type>
    </div>
</body>

</html>
<style>

</style>
<script>
    //Prop 输入
    Vue.component("prop-type", {
        props: {
            likes: Number,
            published: Boolean,
            comment: Array,
            author: Object,
            post: Object,
            titleString: String,
        },
        template: `<div><p>likes: {{likes}}</p>
            <p>is-published: {{published}}</p>
            <p>comment-ids: {{comment}}</p>
            <p>author: {{author}}</p>
            <p>post: {{post}}</p>
            <p>titleString: {{titleString}}</p></div>`
    });
    var vm = new Vue({
        el: 'div',
        data() {
            return {
                post: {
                    likes: 4,
                    'is-published': false,
                    'comment-ids': [1, 2, 3],
                    author: { x: 1, y: 2 },
                }
            };
        },
    });
    //Prop 验证
    Vue.component('my-component', {
        props: {
            // 基础的类型检查 (`null` 和 `undefined` 会通过任何类型验证)
            propA: Number,
            // 多个可能的类型
            propB: [String, Number],
            // 必填的字符串
            propC: {
                type: String,
                required: true
            },
            // 带有默认值的数字
            propD: {
                type: Number,
                default: 100
            },
            // 带有默认值的对象
            propE: {
                type: Object,
                // 对象或数组默认值必须从一个工厂函数获取
                default: function () {
                    return { message: 'hello' }
                }
            },
            // 自定义验证函数
            propF: {
                validator: function (value) {
                    // 这个值必须匹配下列字符串中的一个
                    return ['success', 'warning', 'danger'].indexOf(value) !== -1
                }
            }
        }
    })

</script>
