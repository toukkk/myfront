<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>javascript</title>
    <script src="C:\Users\82461\Desktop\Front end\Vue\vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-1">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <div id="app-2">
        <p v-if="seen">现在我是显现的吗？</p>
    </div>
    <div id="app-3">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <div id="app-4">
        <P>{{message}}</P>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <div id="app-5">
        <p>铁柱：{{message}}</p>
        <input v-model="message">
    </div>
    <div id="app-6">
        <ol>
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>
</body>

</html>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue'
        }
    })
    app.message = 'hello world!';
    var app1 = new Vue({
        el: '#app-1',
        data: {
            message: '页面加载于: ' + new Date().toLocaleString()
        }
    })
    app1.message = "新消息";
    var app2 = new Vue({
        el: '#app-2',
        data: {
            seen: true
        }
    })
    app2.seen = false;
    var app3 = new Vue({
        el: '#app-3',
        data: {
            todos: [
                { text: "第一个" },
                { text: "第二个" },
                { text: "第三个" }
            ]
        }
    })
    app3.todos.push({ text: "第四个" });
    var app4 = new Vue({
        el: '#app-4',
        data: {
            message: 'hello vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split("").reverse().join("")
            }
        }
    })
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: "hello world!"
        }
    })
    Vue.component("todo-item", {            //自定义名为todo-item的组件
        props: ['todo'],                    //类似指令，prop名为todo
        template: '<li>{{todo.text}}</li>'  //组件模板
    })
    var app6 = new Vue({
        el: "#app-6",
        data: {
            groceryList: [
                { id: 0, text: '苹果' },
                { id: 1, text: '香蕉' },
                { id: 2, text: '水果' }
            ]
        }
    })
</script>
