<script>
    function num(time) {
        setTimeout(() => {
            console.log(time);
        }, time)
        return 1;
    };
    async function fun() {
        let a = await num(1000);
        let b = await num(3000);
        let c = num(2000);
        console.log(a)
        console.log(b)
        console.log(c)
        console.log(1)
    };
    fun()
</script>
