<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>第二十三章</title>
  </head>
  <body>
    <script>
      document.write("Hello World");
    </script>
    <noscript>抱歉,你的浏览器不支持JavaScript!</noscript>
    <script>
      document.write("<h1>第二十三节脚本</h1>");
      document.write("<p>用脚本输出或改变样式<p>");
    </script>
    <h1>我的第一个Javascript</h1>
    <p id="demo">
      javascript可以触发事件,就像按钮点击.
    </p>
    <script>
      function myFunction()
        {
          //驼峰命名法
          document.getElementById("demo").innerHTML="Hello javascript!";
        }
    </script>
     <button type="button" onclick="myFunction()">点我</button>  
  </body>
</html>
