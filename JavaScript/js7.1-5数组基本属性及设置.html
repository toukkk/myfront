<script>
    //构造函数Array()创建函数-------------------------------------------------------------------------------
    var a = [, ,];                                      //表示该数组有两个元素，且为undefined，数组允许元素以，结尾
    var a = new Array();                                //创建一个新的空数组
    var a = new Array(10);                              //创建一个新的长度为10的数组，注意：此时数组没有储存值，甚至数组索引"0""1"都还未定义
    var a = new Array(2, 4, 6, 8, "hello world");       //创建一个显式指定的数组，指定元素
    //数组元素的读写-------------------------------------------------------------------------------------------
    var o = {};                             //声明一个对象
    o[2] = "emvr";                          //对象中的数组引索，会按数组排序
    o[-1.34] = true;                        //字符串"-1.34"为属性名
    o[20] = 0;                              //对象中的数组引索
    o[1.00] = "ieo";                        //对象中的数组引索
    var a = [];                             //声明一个数组
    a[2] = "emvr";
    a[-1.34] = true;                        //数组中的一个对象属性，排在最后，并且不计入数组长度
    a[20] = 0;
    a[1] = "ieo";
    console.log("o: ", o);                  //输出：{1: 'ieo', 2: 'emvr', 20: 0, -1.34: true}
    console.log("a: ", a);                  //输出：[empty, 'ieo', 'emvr', empty × 17, 0, -1.34: true]，a.length:21
    console.log("a[4]: ",a[4]);             //输出: undefined, 稀疏数组中的空元素输出为undefined
    console.log(" ");
    //稀疏数组--------------------------------------------------------------------------------------------------
    var a = [, , , ,];                      //该数组不是稀疏数组，元素个数等于数组长度，元素值为undefined
    var a1 = new Array(5);                  //为稀疏数组，数组长度大于元素个数，该元素没有元素
    var a2 = [];
    a2[100] = 3;                            //为稀疏数组，该元素定义了第一百零一个元素值，元素长度为101，元素个数为1
    var a3 = [,];                           //为稀疏数组，空数组，长度为1
    var a4 = [undefined];                   //不为稀疏数组，元素为undefined
    //数组长度-------------------------------------------------------------------------------------------------
    var a = [1, 2, 3, 4, 5]
    a.length = 3;                               //设置数组长度为3，数组将删除多余元素
    console.log("length=3: ", a);               //输出：[1, 2, 3]
    a.length = 0;                               //设置数组长度为0，数组将为空数组
    console.log("length=0: ", a);               //输出：[]
    a.length = 5;                               //设置数组长度为5，由于数组上面已经删除了元素，数组将为长度5的稀疏数组
    console.log("length=5: ", a);               //输出：[empty × 5]
    Object.defineProperty(a, "length", { writable: false })     //使用函数Object.defineProperty(),修改数组长度属性的可写性。
    a.length = 0;                               //赋值失败
    console.log("length: ", a.length);          //输出：5
    console.log(" ");
    //数组元素的添加与删除---------------------------------------------------------------------------------------
    var a = [];
    a.push("hello", "+", "world");              //数组添加元素方法
    a.reverse();                                //数组元素排列顺序颠倒方法
    delete a[1];                                //删除第二个元素，形成稀疏数组
    console.log("a: ", a);                      //输出： ['world', empty, 'hello']
    console.log("a.length: ", a.length);        //输出：3
</script>
