<script>
    //“+”运算符--------------------------------------------------------------------------------------------------
    console.log("+: ", 1 + 2)                      //+只适用于number和string，没有string时，优先转为number
    console.log("+: ", "1" + "2")                  //字符串连接
    console.log("+: ", "1" + 2)                    //+运算中以字符串为先
    console.log("+: ", 1 + {})                     //对象转化为string，=> "1[object Object]"
    console.log("+: ", 1 + [3])                    //数组转为数字3
    console.log("+: ", 1 + [1, 2, 3])                //数组转化为"1,2,3",所以=> "11,2,3"
    console.log("+: ", true + true)                //ture布尔值转为数字1相加
    console.log("+: ", 2 + null)                   //null转为0
    console.log("+: ", 2 + undefined)              //undefined转为NaN，含有NaN的运算表达式都输出为NaN
    console.log("+: ", 1 + 2 + "eufhu")              //遵守运算顺序
    console.log("+: ", 1 + (2 + "eeckdie"))
    console.log("")
    //一元运算符--------------------------------------------------------------------------------------------------
    console.log("one+: ", +"2")                  //转化为number
    console.log("one-: ", -"2")                  //转化为number，并取反
    var i = 1, j = i++;
    console.log("++: ", i, j)                      //i输出2，y输出1，后增量，不返回增量
    var i = 1, j = ++i;
    console.log("++: ", i, j)                      //i输出2，y输出2，前增量，返回增量值
    var i = 1, j = i--;
    console.log("--: ", i, j)                      //i输出0，y输出1，后减量，不返回减量
    var i = 1, j = --i;
    console.log("--: ", i, j)                      //i输出0，y输出0，前减量，返回减量值
    console.log("")
</script>
