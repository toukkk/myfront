    ///////////////////////3.2.3
    var x11 = "hello,world!"
    console.log("one: ", x11.charAt(0))                  //第一个字符
    console.log("two: ", x11.charAt(x11.length - 1))       //最后一字符
    console.log("three: ", x11.substring(1, 4))           //第2-4各字符
    console.log("four: ", x11.slice(-3))                 //最后三个字符
    console.log("five: ", x11.slice(1, 4))                //第2-4各字符
    console.log("six: ", x11.indexOf("l"))               //字符"l"首次出现的位置
    console.log("seven: ", x11.lastIndexOf("l"))         //字符"l"最后一次出现的位置
    console.log("eight: ", x11.indexOf("l", 3))           //字符"l"在位置3及其之后出现的位置
    console.log("nine: ", x11.split(","))                //寻找字符串中","并分割成数组
    console.log("ten: ", x11.replace("h", "H"))           //替换h为H，这是一个新的字符串值，原x11未变
    console.log("eleven: ", x11.toUpperCase())           //全部替换为大写，这是一个新的字符串值，原x11未变
    console.log("")

    
    ///////////////////////3.2.4
    var text = "testing: 1,2,3";
    var pattern=/\d+/g                                   //匹配所有包含一个或多个数字的实例
    console.log("pattern: ", pattern.test(text))         //匹配成功，text中有数字
    console.log("search: ", text.search(pattern))       //首次匹配成功的位置
    console.log("match: ", text.match(pattern))         //所有匹配的组成数组
    console.log("replace: ", text.replace(pattern,"#")) //用#替换文本中匹配的数字
    console.log("split: ", text.split(/\D+/))           //用非数字字符串截取字符串
    console.log("")
    
</script>
