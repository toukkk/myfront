<script>
    //同步，异步，延迟的脚本-----------------------------------------------------------------------------------------------------------
    //同步，载入时生成文档内容
    function factorial(n) {
        if (n <= 1) return n;
        else return n * factorial(n - 1);
    }
    document.write("<table style='color:red;border:solid black 2px;'>");
    document.write("<tr><th>n</th><th>n!</th><tr>");
    for (var i = 1; i <= 10; i++) {
        document.write("<tr><td>" + i + "</td><td>" + factorial(i) + "</td><tr>");
    }
    document.write("</table>");
    document.write("Generated at " + new Date())
    //异步，载入并执行脚本
    function loadasync(url) {
        var head = document.getElementsByTagName("head")[0];
        var script = document.createElement("script")
        script.src = url;
        head.appendChild(script);
    }
    loadasync("./scripts/debug.js");
    //事件驱动的JavaScript------------------------------------------------------------------------------------------------------------------
    //onLoad(),当文档载入完成时调用一个函数
    function onLoad(f) {
        if (onLoad.loaded)              //当文档执行已经完成
            setTimeout(f, 0);           //尽快插入异步队列并执行它
        else if (addEventListener)      //如果存在事件监听方法
            addEventListener("load", f, false);     //则创建该事件的处理
        else if (attachEvent)           //IE8以前的版本兼容
            attachEvent("load", f);
    }
    onLoad.loaded = false;              //给onLoad设置一个标志，用来指示文档是否载入完成
    onLoad(function () { return onLoad.loaded = true; });   //执行函数
</script>
