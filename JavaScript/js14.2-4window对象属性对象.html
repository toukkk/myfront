<script>
    //location对象属性，浏览器的定位和导航-----------------------------------------------------------------------------------------------------------------
    //提取URL的搜索字符串中的参数
    window.location === document.location;                  //true
    function urlArgs() {
        var args = {};
        var query = location.search.substring(1);           //search属性为带？开始的字符串片段，截取从位置1开的字符串
        var pairs = query.split("&");                       //将字符串以&分组
        for (var i = 0; i < pairs.length; i++) {
            console.log("pairs[i]: ", location)
            var pos = pairs[i].indexof('=');                //寻找第一个=的位置
            if (pos == -1) continue;                        //pos=-1表示未找到
            var name = pairs[i].slice(0, pos);              //=前的赋值给name
            var value = pairs[i].slice(pos + 1);            //=后的赋值给value
            value = decodeURIComponent(value);              //对value进行解码
            args[name] = value;                             //存储为属性
        }
        return args;
    }
