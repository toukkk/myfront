<script>
    //计时器-----------------------------------------------------------------------------------------------------------------------------
    //定时器应用函数
    incoke = (function (f, start, interval, end) {
        if (!start) start = 0;
        if (arguments.length <= 2)
            setTimeout(f, start);
        else {
            setTimeout(repeat, start);
            function repeat() {
                var h = setInterval(f, interval);
                if (end)
                    setTimeout(function () { return clearInterval(h); }, end);
            }
        }
    }(function () { return alert("hello"); }, 1000, 3000, 10000));
