    //设置cookie值
    function setCookie(name, value, days) {
        var cookie = name + "=" + encodeURIComponent(value);        //cookie的名值不允许出现分号逗号空白，所有储存前需要编码
        if (typeof days === "number") {
            cookie += "; max-age=" + (days * 24 * 60 * 60) + "; pash=" + "/";         //设置max-age属性，保存多久事件
        }
        document.cookie = cookie; //path = path; domain = domain; secuer;           //需链接服务器设置
        console.log(cookie);
        console.log(document.cookie);
    }                                                             //cookie为document的属性
